<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blog">
    <meta name="author" content="Angel Montes">
    <title>Blog</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>
                    Blog
                </strong>
            </a>
        </div>
    </div>
</header>

<main>
    <div class="container mt-5">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Iniciar sesión</h3>
					</div>
					<div class="panel-body">
						<form id="login-form">
							<fieldset>
								<div class="form-group mb-2">
									<input class="form-control" placeholder="Correo de usuario" name="email" type="email" autofocus="">
								</div>
								<div class="form-group mb-2">
									<input class="form-control" placeholder="Contraseña" name="password" type="password" value="">
								</div>
								<button type="submit" class="btn btn-lg btn-success btn-block mb-2">Ingresar</button>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    
    <script>
    
        const loginForm = document.querySelector("#login-form");
        
    
        loginForm.addEventListener("submit", (e) => {

            e.preventDefault();
    
            const formData = new FormData(loginForm);
            const url = "http://blog-api.dev.com/api/login";

            const data = {
                email: formData.get("email"),
                password: formData.get("password")
            }
    
            if (data.email === "" || data.password === "") {
                alert("Por favor ingrese todos los datos");
                return;
            }
            
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            
    
        });

            
    </script>
    
    

</html>
